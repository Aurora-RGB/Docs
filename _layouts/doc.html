---
layout: default
---

<h1>{{ page.title }}</h1>

<!-- https://github.com/allejo/jekyll-toc -->
{% include toc.html html=content class="toc" %}

<ul class="author-list">
{% for author in page.authors %}
	<li data-username="{{ author }}"><a href="https://github.com/{{ author }}" target="_blank">{% avatar user=author size=32 %}</a></li>
{% endfor %}
</ul>

{{ content }}
